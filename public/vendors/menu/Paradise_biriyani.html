<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Biriyani</title>
    <head>
    <link rel="stylesheet" href="sty.css">
    </head>

<body>
    <header>
        <h1>Paradise Biriyani</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu-item">
                <span class="item-name">Vegetable Biryani</span>
                <span class="item-price">₹159</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <span class="item-name">Chicken Biryani</span>
                <span class="item-price">₹179</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <span class="item-name">Hyderabadi Biryani</span>
                <span class="item-price">₹299</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="menu-item">
                <span class="item-name">Chicken Biryani Combo (with raita and drink)</span>
                <span class="item-price">₹359</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>
           
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: ₹0.00</p>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
