<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Restaurant Name</h1>
        <div class="cart" onclick="location.href='cart.html'">
            <span class="cart-icon">ðŸ›’</span>
            <span id="cart-count">0</span>
        </div>
    </header>
    <section class="menu">
        <div class="item" data-id="1">
            <img src="food1.jpg" alt="Food 1">
            <h2>Item Name 1</h2>
            <p>Description and Price</p>
            <div class="quantity">
                <button class="minus" onclick="updateQuantity(1, -1)">-</button>
                <span id="quantity-1">0</span>
                <button class="plus" onclick="updateQuantity(1, 1)">+</button>
            </div>
            <button class="add-to-cart" onclick="addToCart(1)">Add to Cart</button>
        </div>
        <div class="item" data-id="2">
            <img src="food2.jpg" alt="Food 2">
            <h2>Item Name 2</h2>
            <p>Description and Price</p>
            <div class="quantity">
                <button class="minus" onclick="updateQuantity(2, -1)">-</button>
                <span id="quantity-2">0</span>
                <button class="plus" onclick="updateQuantity(2, 1)">+</button>
            </div>
            <button class="add-to-cart" onclick="addToCart(2)">Add to Cart</button>
        </div>
        <!-- Add more items as needed -->
    </section>

    <script src="scripts.js"></script>
</body>
</html>
