<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo Mia</title>
    <head>
    <link rel="stylesheet" href="sty.css">
    </head>

<body>
    <header>
        <h1>Momo Mia</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu-item">
                <span class="item-name">Vegetable Momo (6 pcs)</span>
                <span class="item-price">₹159</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <span class="item-name">Chicken Momo (6 pcs)</span>
                <span class="item-price">₹159</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <span class="item-name">Tandoori Momo (8 pcs)</span>
                <span class="item-price">₹259</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="menu-item">
                <span class="item-name">Spicy Schezwan Momo (8 pcs)</span>
                <span class="item-price">₹299</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <span class="item-name">Paneer Momo Combo (6 pcs with drink) </span>
                <span class="item-price">₹299</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <span class="item-name">Coke</span>
                <span class="item-price">₹50</span>
                <input type="number" class="item-quantity" min="1" value="1">
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: ₹0.00</p>
            <button id="checkout">Checkout</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
